defaultNamespace: cattle-monitoring-system
helm:
  releaseName: rancher-monitoring
  repo: https://charts.rancher.io
  chart: rancher-monitoring
  version: 102.0.0+up40.1.2
  values:
    grafana:
      additionalDataSources:
        - name: "loki"
          type: "loki"
          url: "http://loki.loki.svc:3100"
    prometheusOperator:
      prometheusSpec:
        resources:
          requests:
            cpu: 10m